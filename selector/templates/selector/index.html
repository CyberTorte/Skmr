{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title> 機能選択 </title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'selector/style.css' %}">
        <link rel="shortcut icon" href="">        
    </head>
    <body>
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="ナビゲーションの切替">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">ブランド</a>
                
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">ホーム <span class="sr-only">(現位置)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">リンク</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">無効</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" id="navbarDropdownMenuLink" aria-haspopup="true" aria-expanded="false">ドロップダウン</a>
                                
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">リンク1</a>
                                <a class="dropdown-item" href="#">リンク2</a>
                                <a class="dropdown-item" href="#">リンク3</a>
                            </div>
                            
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-md-0">
                        <input class="form-control" type="search" placeholder="検索..." aria-label="検索...">
                    </form>
                </div>
            </div>
        </nav>
        
        <div class="mx-auto w-50">
            <h1>選曲モードを選択してください。</h1>

            <form action="{% url 'selector:select' %}" method="post">
                {% csrf_token %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty1" name="difficulty" value="all" checked>
                    <label class="form-check-label" for="difficulty1">すべて</label>
                </div>
    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty2" name="difficulty" value="EASY">
                    <label class="form-check-label" for="difficulty2">EASY</label>
                </div>
    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty3" name="difficulty" value="NORMAL">
                    <label class="form-check-label" for="difficulty3">NORMAL</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty4" name="difficulty" value="HARD">
                    <label class="form-check-label" for="difficulty4">HARD</label>
                </div>
    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty5" name="difficulty" value="EXPERT">
                    <label class="form-check-label" for="difficulty5">EXPERT</label>
                </div>
                
                <br>
    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="attribute1" name="attribute" value="none" checked>
                    <label class="form-check-label" for="attribute1">すべて</label>
                </div>
    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="attribute2" name="attribute" value="all">
                    <label class="form-check-label" for="attribute2">all</label>
                </div>
    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="attribute3" name="attribute" value="active">
                    <label class="form-check-label" for="attribute3">active</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="attribute4" name="attribute" value="cool">
                    <label class="form-check-label" for="attribute4">cool</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="attribute5" name="attribute" value="pretty">
                    <label class="form-check-label" for="attribute5">pretty</label>
                </div>
                
                <br>
                <button class="btn btn-primary" type="submit" name="action" value="select">1曲選曲モード</button>
                <button class="btn btn-secondary" type="submit" name="action" value="twinkle">疑似的トゥインクルパーティ</button>
            </form>
        </div>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    </body>
</html>
