{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title> 選曲結果 </title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'selector/css/result_style.css' %}">
        <link rel="shortcut icon" href="">        
    </head>
    <body>

        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'selector:index' %}">テルート愛媛</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'selector:index' %}">トップページ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Portal:infomation' %}">このサイトについて</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">今後の運営</a>
                    </li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ドロップダウン</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown">
                            <a class="dropdown-item" href="#">リンク1</a>
                            <a class="dropdown-item" href="#">リンク2</a>
                            <a class="dropdown-item" href="#">リンク3</a>
                        </div>
                    </li> -->
                </ul>
                <!-- <form class="form-inline my-2 my-md-0">
                    <input class="form-control" type="search" placeholder="検索..." aria-label="検索...">
                </form> -->
            </div>
        </nav>

        {% if error_message %}<p><strong>{{ error_message }}</strong></p> {% endif %}

        <div class="result-content">
            <h1 class="header">選曲結果！</h1>
            <table class="table table-responsive table-hover">
                <tr class="table-warning">
                    <th scope="col">曲名</th>
                    <td>{{ song.title }}</td>
                </tr>
                <tr class="table-primary">
                    <th scope="col">属性</th>
                    <td> {{ song.attribute }} </td>
                </tr>
                <tr class="table-success">
                    <th scope="col">難易度</th>
                    <td> {{ song.difficulty }} </td>
                </tr>
                <tr class="table-mao">
                    <th scope="col">曲レベル</th>
                    <td> {{ song.level }} </td>
                </tr>
                <tr class="table-light">
                    <th scope="col">アーティスト</th>
                    <td> {{ song.artist }} </td>
                </tr>
            </table>

            <a class="btn btn-secondary" href="{% url 'selector:index' %}" role="button">選曲画面に戻る</a>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{% static 'selector/jquery.js' %}"></script>
    </body>
</html>
